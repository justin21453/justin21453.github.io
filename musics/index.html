<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="/css/musics.css">

				<div class="dark_switchbox">

					<input type="checkbox" class="switchbox" id="switchbox">
					<label for="switchbox" class="switchLabel">

				</div>
			</div>

		<footer>
    		<ul>

		<script>
			$(".nana a").click(function(){
				$(".nanav").toggle("slow");
			});
			$(".mafu a").click(function(){
				$(".mafuv").toggle("slow");
			});
			$(".tuyu a").click(function(){
				$(".tuyuv").toggle("slow");
			});
			$(".ztmy a").click(function(){
				$(".ztmyv").toggle("slow");
			});
			$(".eve a").click(function(){
				$(".evev").toggle("slow");
			});
			$(".sou a").click(function(){
				$(".souv").toggle("slow");
			});
			$(".yoru a").click(function(){
				$(".yoruv").toggle("slow");
			});
			$("#switchbox").change(function(){
				if(this.checked)
				{
					$("body").addClass("dark_mode");
					$(".webname").addClass("dark_mode");
				}
				else
				{
					$("body").removeClass("dark_mode");
					$(".webname").removeClass("dark_mode");
				}
			});
		</script>
	</body>
</html>
