<!DOCTYPE html>
<html>
	<head>
		<title>孫運振的個人網站-首頁</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>
	<body>
		<div class="webtitle">
			<a class="webname">孫運振的個人網站</a>
			<div class="navbar">
				<a href="/">首頁</a>
				<a href="/about">關於我</a>
				<div class="dropdown">
					<a class="dropbtn">休閒娛樂</a>
					<div class="dropdown-content">
						<a href="/games">遊戲</a>
						<a href="/musics">音樂</a>
					</div>
				</div>
				<div class="dark_switchbox">
					<label>暗黑模式</label>
					<input type="checkbox" class="switchbox" id="switchbox">
					<label for="switchbox" class="switchLabel">
						<span class="switchCircle"></span>
					</label>
				</div>
			</div>
		</div>
        	<h1>歡迎光臨孫運振的個人網站</h1>
		<footer>
    		<ul>
        		<li><a href="https://github.com/justin21453">github</a></li>
			</ul>
		</footer>
		<script>
			$(".switchbox").click(function(){
				$("body").toggleClass("dark_mode");
				$(".webname").toggleClass("dark_mode");
			});
			var checked=$('input[id=switchbox]:checked');
			checked.each(function (i) {
				localStorage.setItem(i,$(this).val());
				localStorage.setItem('length',i);

			});

			$(function () {
				var length=localStorage.getItem('length');
				for(var i=0;i<=length;i++){
					var a=localStorage.getItem(i);
					$("input:checkbox[value="+a+"]").attr("checked","checked");
				}
				localStorage.clear();
			});
		</script>
	</body>
</html>
